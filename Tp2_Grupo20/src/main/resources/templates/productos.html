<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel= "stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    			<header th:replace="~{layouts/header :: header}"></header>>				
					
			
    <h1>Productos</h1>

<fieldset class="productos">
    <section class="productos">
    		<a th:href="@{/producto/nuevo}">Nuevo Producto</a>
    		<table>
    				<tr>
    						<th>Nombre</th>
    						<th>Categoria</th>
    						<th>Codigo</th>
    						<th>Precio</th>
    						<th>Descuento</th>
    						<th>Precio con Descuento</th>
    						<th>Acciones</th>
    				</tr>
    				<tr th:each="prod: ${productos}">
    					<td th:text="${prod.nombre}"></td>
    					<td th:text="${prod.categoria}"></td>
    					<td th:text="${prod.codigo}"></td>
    					<td th:text="${prod.precio}"></td>
    					<td th:text="${prod.descuento}"></td>
    					<td th:text="${prod.precioConDescuento}"></td>
    					
    					<td>
    						<a th:href="@{/producto/editar/}+${prod.codigo}">Editar</a>
    						<a th:href="@{/producto/eliminar/}+${prod.codigo}">Eliminar</a>
    					</td>
    					
    				</tr>
    		</table>
         </section>
         </fieldset>
         <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
