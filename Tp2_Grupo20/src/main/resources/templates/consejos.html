<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
<title>Consejos de Salud</title>
<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel= "stylesheet" th:href= "@{/css/estilos.css}">
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>>		

<div class="container fondo mt-5">
			<div class="row">
				<div class="col-xs-4 col-sm-8 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<a class="links" th:href="@{/consejos/nuevo_consejo}">Nuevo Consejo</a>
					<h2>Algunos consejos de Salud</h2>
					
				<div class="card mb-3 d-inline-block fondo" style="max-width: 840px;" th:each="consej: ${consejos}">
					  <div class="row g-0">
					    <div class="col-md-4">
					      <img th:src="@{/images/consejos.jpg}"  class="img-fluid rounded-start" alt="...">
					      
					    </div>
					    <div class="col-md-8">
					      <div class="card-body">
					        <h5 class="card-title" th:text= "${consej.titulo}"></h5>
					        <p class="card-text" th:text= "${consej.esconsejo}"></p>
					        
					         
					        <a class="card-text links"  th:href ="@{/consejos/editar/}+${consej.id}"><small class="text-muted">Editar</small></a>
					         <a class="card-text links" th:href ="@{/consejos/eliminar/}+${consej.id}"><small class="text-muted">Eliminar</small></a>
					      </div>
					    </div>
					  </div>
					</div>
				
				
		</div>
		</div>	
		</div> 


	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
