<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel= "stylesheet" th:href="@{/css/estilos.css}">

<title>Formulario_Nueva_Sucursal</title>
</head >
<body>

<header th:replace="~{layouts/header :: header}"></header>



	<div class="container-lg mt-4 desbordar fondo centrar-form">
		<div class="row">

			<div class="col p-5">
			<section>
			<h2 th:text="${editar}?'Editar Sucursal':'Registrar Nueva Sucursal'"></h2><br></br>
				<form th:action="${editar}?@{/sucursales/editar}:@{/sucursales/guardar}" th:object="${sucursal}" method="post" >
				
					<label>Nombre:</label>
					<input type="text"  id="mensaje" name="sucursal_name" th:field="*{nombre}">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div><br><br>
					
					
					<label>Direccion:</label>
					<input type="text" name="sucursal_direccion" id="mensaje"  th:field="*{direccion}">
					<div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div><br><br>
					
					<label>Provincia:</label>
					<select name="sucursal_provincia" id="mensaje" th:field="*{provincia}">
						 <option value="" selected>Seleccione una Provincia..</option>
						 <option value="Salta"> Salta</option>
						 <option value="Jujuy"> Jujuy</option>
						 <option value="Cordoba"> Cordoba</option>
						 <option value="Tucuman"> Tucuman</option>
						 <option value="Buenos Aires"> Buenos Aires</option>
						 <option value="Tierra del Fuego"> Tierra del Fuego</option>
						 <option value="Chaco"> Chaco</option>
							 
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div><br><br>
					
					
					<label>Fecha:</label>
					<input type="date" name="sucursal_fecha" id="mensaje" th:field="*{fecha}">
					<div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div><br><br>
					
					<label>Correo:</label>
					<input type="text" name="sucursal_direccion" id="mensaje" th:field="*{correo}">
					<div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div><br><br>
					
					<label>Telefono:</label>
					<input type="text" name="sucursal_direccion" id="mensaje" th:field="*{telefono}">
					<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div><br><br>
					
					<div class="d-grid">
					 <button type="submit" th:text="${editar}?'Editar': 'Agregar Sucursal'"></button><br><br>
						<p></p>
					</div>
						
				
				</form>
				</section>
				</div>
				</div>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
