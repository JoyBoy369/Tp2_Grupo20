<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
    <link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Nuevo Consejo de Salud</title>
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>

	<div class="container mt-4  desbordar fondo centrar-form">
		<div class="row">

			<div class="col p-5">
			<section>
			<h2 th:text="${editar}?'Editar Consejo':'Registrar Nuevo Consejo'"></h2><br></br>
				<form th:action="${editar}?@{/consejos/editar}:@{/consejos/Guardar_Consejo}"th:object="${consejo}" method="post" >
				
					<label>Titulo:</label>
					<input type="text" th:readonly="${editar}?'readonly'" id="mensaje"  th:field="*{titulo}">
					<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div><br><br>
					
					
					<label>Consejo:</label>
					<textarea  id="mensaje" rows="5" cols="30" th:field="*{consejo}"></textarea>
					<div class="text-danger" th:if="${#fields.hasErrors('consejo')}" th:errors="*{consejo}"></div><br><br>		
					<div class="d-grid">
					 <button type="submit" th:text="${editar}?'Editar Consejo': 'Agregar Consejo'"></button><br><br>
						<p></p>
					</div>				
				</form>
				</section>
				</div>
				</div>
    </div>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
