<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
    	<meta charset="UTF-8">
   		<title>Contactanos</title>
   		<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    	<link rel= "stylesheet" th:href="@{/css/estilos.css}">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}">	
		
		</header>
		 <div class="container-lg fondo mt-5">
		 	<a class="links" th:href="@{/sucursales/nuevo}">Nueva Sucursal</a>
						<h2 class="color-font">Sucursales </h2>
		        <table class="table">
		            <caption>Lista de Sucursales Disponibles</caption>
		            <thead>
		                <tr>
		                    <th id="borde">Nombre</th>
		                    <th id="borde">Correo</th>
		                    <th id="borde">Ciudad</th>
		                    <th id="borde">Mensaje</th>
		                    <th id="borde">Edicion</th>
		                </tr>
		            </thead>
		            <tbody>
		              
		                  <tr th:each="contac: ${contacto}">
									<td id="borde" th:text= "${contac.nombre}"></td>
									<td id="borde" th:text= "${contac.correo}"></td>
									<td id="borde" th:text= "${contac.ciudad}"></td>
									<td id="borde" th:text= "${contac.mensaje}"></td>
									<td>
										<a class="links" th:href ="@{/contacto/editar/}+${contac.nombre}">Editar</a>
										<a class="links" th:href ="@{/contacto/eliminar/}+${contac.nombre}">Eliminar</a>
									</td>
							</tr>
		            </tbody>
		        </table>
		    </div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
